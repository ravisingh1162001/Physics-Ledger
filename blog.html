<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Blog — Physics Ledger</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			.blog-post {
				background: var(--card);
				border: 1px solid rgba(255, 255, 255, 0.1);
				border-radius: 8px;
				padding: 24px;
				margin-bottom: 24px;
				transition: all 0.3s ease;
			}

			.blog-post:hover {
				border-color: var(--accent);
				transform: translateY(-2px);
			}

			.blog-meta {
				display: flex;
				gap: 16px;
				margin-bottom: 12px;
				font-size: 0.9rem;
				color: var(--muted);
			}

			.blog-category {
				display: inline-block;
				background: rgba(125, 211, 252, 0.1);
				color: var(--accent);
				padding: 4px 12px;
				border-radius: 4px;
				font-size: 0.85rem;
				margin-bottom: 12px;
			}

			.blog-post h3 {
				margin: 0 0 8px 0;
				font-size: 1.4rem;
			}

			.blog-post p {
				margin: 0 0 16px 0;
				color: var(--muted);
				line-height: 1.6;
			}

			.read-more {
				color: var(--accent);
				text-decoration: none;
				font-weight: 500;
				transition: 0.3s;
			}

			.read-more:hover {
				color: var(--accent2);
			}

			.blog-filters {
				display: flex;
				gap: 12px;
				margin-bottom: 32px;
				flex-wrap: wrap;
			}

			.filter-btn {
				background: transparent;
				color: var(--muted);
				border: 1px solid rgba(255, 255, 255, 0.2);
				padding: 8px 16px;
				border-radius: 4px;
				cursor: pointer;
				transition: 0.3s;
			}

			.filter-btn:hover,
			.filter-btn.active {
				color: var(--accent);
				border-color: var(--accent);
			}

			.featured-post {
				background: linear-gradient(135deg, rgba(125, 211, 252, 0.1), rgba(167, 139, 250, 0.1));
				border: 2px solid rgba(125, 211, 252, 0.3);
				padding: 32px;
				border-radius: 8px;
				margin-bottom: 32px;
			}

			.featured-post h2 {
				margin-top: 0;
				color: var(--accent);
			}
		</style>
	</head>
	<body>
		<header class="site-header">
			<div class="container">
				<h1 class="brand">Physics Ledger</h1>
				<nav>
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="blog.html">Blog</a>
					<a href="resources.html">Resources</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>

		<main>
			<section class="hero">
				<div class="container">
					<h2>Physics Ledger Blog</h2>
					<p>Insights on marketing, innovation, and the business of physics</p>
				</div>
			</section>

			<section class="container">
				<div id="featured-post" class="featured-post"></div>

				<div style="margin-bottom: 32px">
					<h3>Filter by Category</h3>
					<div class="blog-filters" id="category-filters"></div>
				</div>

				<div id="blog-posts" class="blog-list"></div>

				<div style="text-align: center; margin-top: 48px; padding: 32px; background: rgba(125, 211, 252, 0.05); border-radius: 8px">
					<h3>Stay Updated</h3>
					<p>Get the latest Physics Ledger insights delivered to your inbox.</p>
					<form style="display: flex; gap: 8px; max-width: 400px; margin: 16px auto">
						<input type="email" placeholder="your@email.com" required style="flex: 1; padding: 12px; background: var(--card); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 4px; color: var(--text)" />
						<button type="submit" class="btn">Subscribe</button>
					</form>
				</div>
			</section>
		</main>

		<footer class="site-footer">
			<div class="container">© Physics Ledger — Marketing for physics startups & labs</div>
		</footer>

		<script src="app.js"></script>
		<script>
			let allBlogs = [];
			let currentFilter = "All Posts";

			// Fetch and load blog data
			async function loadBlogs() {
				try {
					const response = await fetch("data/blogs.json");
					allBlogs = await response.json();
					renderFeaturedPost();
					renderCategories();
					renderBlogPosts(allBlogs.filter((blog) => !blog.featured));
				} catch (error) {
					console.error("Error loading blogs:", error);
				}
			}

			// Render featured post
			function renderFeaturedPost() {
				const featured = allBlogs.find((blog) => blog.featured);
				if (featured) {
					const featuredHtml = `
						<span class="blog-category">${featured.category}</span>
						<h2>${featured.title}</h2>
						<div class="blog-meta">
							<span>${featured.date}</span>
							<span>•</span>
							<span>${featured.readTime}</span>
						</div>
						<p>${featured.excerpt}</p>
						<a href="blog-reader.html?file=${featured.file}" class="read-more">Read Featured Article →</a>
					`;
					document.getElementById("featured-post").innerHTML = featuredHtml;
				}
			}

			// Render category filter buttons
			function renderCategories() {
				const categories = ["All Posts", ...new Set(allBlogs.map((blog) => blog.category))];
				const filtersHtml = categories.map((cat) => `<button class="filter-btn ${cat === "All Posts" ? "active" : ""}">${cat}</button>`).join("");
				document.getElementById("category-filters").innerHTML = filtersHtml;

				// Add filter event listeners
				document.querySelectorAll(".filter-btn").forEach((btn) => {
					btn.addEventListener("click", function () {
						document.querySelectorAll(".filter-btn").forEach((b) => b.classList.remove("active"));
						this.classList.add("active");
						currentFilter = this.textContent;
						filterBlogPosts();
					});
				});
			}

			// Filter blog posts by category
			function filterBlogPosts() {
				let filtered = allBlogs.filter((blog) => !blog.featured);
				if (currentFilter !== "All Posts") {
					filtered = filtered.filter((blog) => blog.category === currentFilter);
				}
				renderBlogPosts(filtered);
			}

			// Render blog posts
			function renderBlogPosts(blogs) {
				const postsHtml = blogs
					.map(
						(blog) => `
					<article class="blog-post">
						<span class="blog-category">${blog.category}</span>
						<h3>${blog.title}</h3>
						<div class="blog-meta">
							<span>${blog.date}</span>
							<span>•</span>
							<span>${blog.readTime}</span>
						</div>
						<p>${blog.excerpt}</p>
						<a href="blog-reader.html?file=${blog.file}" class="read-more">Continue Reading →</a>
					</article>
				`,
					)
					.join("");
				document.getElementById("blog-posts").innerHTML = postsHtml || "<p>No articles found in this category.</p>";
			}

			// Load blogs on page load
			document.addEventListener("DOMContentLoaded", loadBlogs);
		</script>
	</body>
</html>
